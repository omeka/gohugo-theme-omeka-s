{{ define "main" }}
<div class="blocks">
    <div class="blocks-inner {{ delimit .Params.classes " " }}" style={{ (delimit .Params.inlineStyles " ") | safeCSS }}>
        {{ range .Resources.Match "blocks/*.md" }}
        <div class="{{ delimit .Params.classes " " }}" style="{{ (delimit .Params.inlineStyles " ") | safeCSS }}">
            {{ .Content }}
        </div>
        {{ end }}
    </div>
</div>
{{ .Content }}
{{ end }}
