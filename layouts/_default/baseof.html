<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="{{ with .Params.bodyClasses }}{{ delimit . " " }}{{ end }}">
  <header>
    {{ partial "header.html" . }}
  </header>
  <div id="content" role="main">
    {{ block "main" . }}{{ end }}
  </div>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
